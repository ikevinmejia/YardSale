<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="login">
        <div class="form-container">
            <h1 class="title">My account</h1>
            <form action="/" class="form">
                <div>
                    <label for="name" class="label">Password</label>
                    <input type="text" class="input" name="name" id="name" placeholder="Camila Yokoo" required>
                    <label for="email" class="label">Email address</label>
                    <input type="email" class="input" name="email" id="email" placeholder="email@example.com" required>
                    <label for="password" class="label">Password</label>
                    <input type="password" class="input" name="assword" id="password" placeholder="*********" required>
                </div>
                <input type="submit" value="Create" class="primary-button login-button">
            </form>
        </div>
    </div>
</body>
</html>
